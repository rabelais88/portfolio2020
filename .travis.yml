matrix:
  include:
    - language: go
      go:
        - "1.14"
      before_script:
        - cd api
      script: go test -v ./...
      services:
        - docker
      before_deploy:
        - cd api
      deploy:
        provider: script
        script: bash build-n-push.sh
        on:
          branch: master
